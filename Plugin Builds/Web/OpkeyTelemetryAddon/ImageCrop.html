<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Opkey Smart Image Snipper</title>
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery_ui_min.css" />
    <link rel="stylesheet" href="css/ui_jqgrid_min.css" />
    <link rel="stylesheet" href="css/toastify.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/opkey_css.css" />
     <link rel="stylesheet" href="css/svgicon.css" />
</head>

<body>
    <div id="content">
        <section class="copy">
            <div class="figure-wrapper">
                <figure id="imageholder" class="image-container target">
                </figure>
            </div>
        </section>
    </div>
    <div id="addImageDialog" style="display: none;">
        <div class="form-group mb-3">
            <label class="pane-label">Logical Name</label>
            <input type="text" id="objectImageLogicalName" class="form-control input-sm" /s>
        </div>
        <div class="form-group mb-3">
            <label class="pane-label">Keywords</label>
            <select id="stepsholder" class="form-control input-sm" style="appearance: auto;"></select>
        </div>
        <div class="form-group mb-3" id="objectholder_group">
            <label class="pane-label">Image</label>
            <br>
            <img id="objectImage" />
        </div>
        <div class="form-group" id="dataargs_group">
            <label class="pane-label">Data</label>
            <input type="text" class="form-control input-sm" id="dataholder">
        </div>
    </div>
    <script src="js/dompurify/purify.min.js"></script>
    <script src="js/jquery-3.5.0.js"></script>
    <script src="vendor/fabric.js"></script>
    <script src="js/darkroom.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery_block.js"></script>
    <script src="js/Loader.js"></script>
    <script src="js/toastify.js"></script>
    <script src="js/imagecropload.js"></script>
    <script src="js/recorder/relativelineimage.js"></script>
    <script src="/js/httpinterceptor.js"></script>
    
</body>

</html>
