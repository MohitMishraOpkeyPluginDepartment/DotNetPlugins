<style>
    .IconpanWrapper {

        }
    }

    div#divPanelExecutionResultInformation {
        position: relative;

        -moz-box-sizing: border-box;

    }

        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    #divPanelExecutionResultInformation .panel-body.heightFull {
        height: calc(100% - 30px) !important;

        -moz-box-sizing: border-box !important;

        height: 100% !important;

    @media (max-width:1470px) {
        .type_suite_Gherkin_TC_FL .panel-body, #div_IterationGrid { /*CommonLayout\HtmlExecutionResult\ExecutionResultStateCloseInfo.html*/
            padding: 0;
        }

        .type_suite_Gherkin_TC_FL.col-sm-6 .panel-body th {

        .responsive_media_table th, .responsive_media_table td {
            font-size: 12px !important;
            padding: 5px 8px !important;
        }
    }

        margin-right: -15px !important;
        margin-left: -15px !important;
    }

    .panel.heightFull {
        height: calc(100% - 2px);
    }

        .panel.heightFull .panel-collapse > .panel-body {
            height: auto;
        }

        font-weight: normal;

    color: #444;

}

    background: #f5f5f5;

    font-weight: 600;
}

        background: #126074 !important;
        color: #fff !important;

        display:none;

        background: #4f4f4f !important;
        color: #fff !important;
    }

        background: #126074 !important;
        color: #fff !important;
    }

    img#newSourceImg {
        height: auto;
        width: auto;
    }

    .fullSizeImage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 10px;
        max-width: 80%;
        max-height: 80%;
        border-radius: 4px;
        overflow: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .fullSizeImageBGColor {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999999991;
    }

    .fullSizeImageBGColorClick {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.58);
        z-index: 9999999999999;
    }

    .fullSizeImageBGColor #closeFullImage {
        width: 20px;
        height: 20px;
        position: absolute;
        right: -10px;
        top: -10px;
        background: #000000;
        opacity: 1;
        filter: alpha(opacity=100);
        border-radius: 50%;
        font-size: 18px;
        line-height: 20px;
        font-weight: 600;
        color: #fff;
        text-shadow: none;
    }

        .fullSizeImageBGColor #closeFullImage:focus, .fullSizeImageBGColor #closeFullImage:hover {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            filter: alpha(opacity=100);
            opacity: 1;
            background: #313131;
        }

    .fullSizeIMGHeader {
        position: absolute;
        z-index: 1;
    }

    .close-button-alignment-A, .close-button-alignment-A:hover {
        position: relative;
        margin-top: -4px;
        margin-left: -18px;
        border-radius: 50%;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        text-shadow: none;
        background: red !important;
        width: 19px;
        height: 19px;
        opacity: 1;
    }

.close-button-alignment-A.newclose,
.close-button-alignment-A.newclose:hover {
    width: 20px;
    height: 20px;
    position: absolute;
    right: -10px;
    top: -9px;
    opacity: 1;
    border-radius: 50%;
    font-size: 18px;
    line-height: 20px;
    font-weight: 600;
    color: #fff;
    text-shadow: none;
    cursor: pointer;
 }

    .close-button-alignment-A.newclose span {
        line-height: 12px;
    }

    #Logs i:before {
        color: #fff !important;
    }
</style>
