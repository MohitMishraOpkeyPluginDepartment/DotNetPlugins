<style>
  html {
    height: 600px;
  }

  .Manual_project_selection_page {
    width: 100%;
    height: 100%;
    font-family: 'Inter';
    font-style: normal;
  }

  /*******css for project selection header******/
  .manual_project_header {
    padding: 1rem;
    padding-bottom: 0rem !important;
    margin-bottom: 0rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .txt_header {
    font-weight: 500;
    font-size: 18px;
    line-height: 22px;
    display: flex;
    align-items: center;
    color: #000000;
  }

  .user_img {
    width: 40px;
    height: 40px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: #fff;
  }

  .user_img>img {
    width: 100%;
    height: 100%;
    background-color: #ddd;
    border-radius: 50%;
  }

  .manual_project_header .dropdown-menu {
    transform: none !important;
    top: 40px !important;
    left: auto !important;
    right: 0;
    width: 19rem;
    border-radius: 0.5rem;
  }

  .user_name {
    font-weight: 500;
    font-size: 14px;
    line-height: 20px;
    color: #344054;
    max-width: 14rem;
  }

  .email_ID {
    max-width: 14rem;
    font-size: 12px;
  }

  /*******css for project selection footer******/
  .manual_project_footer {
    background-color: #ddd;
    position: absolute;
    width: 100%;
    display: flex;
    align-items: center;
    bottom: -1px;
  }

  .manual_project_footer .an_btn {
    background-color: #ddd;
    cursor: pointer;
    width: 50%;
    padding: 0.875rem;
    text-align: center;
    color: #515151;
    font-size: 1rem;
    text-decoration: none;
  }

  .manual_project_footer .an_btn:hover {
    background-color: #D9D9D9;
  }

  .icon_help {
    background-color: #0AAACE;
    color: #ddd;
    display: inline-block;
    padding: 1px 4px;
    border-radius: 50%;
  }

  /*******css for kendo project selection dropdown******/
  .ddl_project_selection .k-dropdown-wrap {
    height: 30px !important;
    background-color: transparent;
    border-color: transparent !important;
  }

  .ddl_project_selection .k-dropdown-wrap .k-input {
    height: 30px;
    align-items: center;
    display: flex;
    padding: 0rem;
  }

  .ddl_project_selection:hover .k-dropdown-wrap {
    background-color: #fff;
    border-color: inherit !important;
  }

  .ddl_project_selection .k-dropdown-wrap .k-icon.k-i-arrow-60-down {
    color: #0AAACE;
    visibility: hidden;
  }

  .ddl_project_selection:hover .k-dropdown-wrap .k-icon.k-i-arrow-60-down {
    visibility: visible;
  }

  #manual_project_ddl-list.k-list-container {
    width: 16rem !important;
  }

  /**************create button css*************/
  .panel_btn_create {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
  }

  .panel_btn_create+.panel_btn_create {
    margin-top: 2rem;
  }

  .panel_btn_create>.btn {
    padding: 1rem;
    border: 1px solid #4B4B4B;
    min-width: 12rem;
    margin-right: 2rem;
    background-color: #fff;
    border-radius: 8px;
  }

  .panel_btn_create>.btn:hover,
  .panel_btn_create>.btn:focus,
  .panel_btn_create>.btn:active {
    box-shadow: none !important;
    background-color: #e4fcff;
    border-color: #0AAACE !important;
  }

  .panel_btn_create>.btn:nth-child(even) {
    margin-right: 0rem !important;
  }

  .panel_btn_create>.btn>i {
    font-size: 1.5rem;
    color: #5C5C5C;
  }

  .panel_btn_create>.btn:hover>i,
  .panel_btn_create>.btn:focus>i,
  .panel_btn_create>.btn:active>i {
    color: #0AAACE !important;
  }

  .panel_btn_create>.btn>span {
    display: block;
    font-size: 0.875rem;
    color: #010101;
    margin-top: 0.5rem;
  }

  /**************************************/
  .text_astric {
    color: #F90505 !important;
    font-size: 0.875rem;
    vertical-align: middle;
  }

  /*************************/
  div.msgBox.capture_popup {
    padding: 0px !important;
    min-width: 350px;
    min-height: 183px;
    left: 12% !important;
  }

  div.msgBox.capture_popup .msgBoxFakeDiv {
    padding: 0px;
    width: 100%;
  }

  .btn_captcher_option {
    padding: 1rem;
    border: 1px solid #4B4B4B;
    background-color: #fff;
    border-radius: 8px;
  }

  .btn_captcher_option+.btn_captcher_option {
    margin-left: 2rem;
  }

  .btn_captcher_option:hover,
  .btn_captcher_option:focus,
  .btn_captcher_option:active {
    box-shadow: none !important;
    background-color: #e4fcff;
    border-color: #0AAACE !important;
  }

  .btn_captcher_option>i {
    font-size: 1.5rem;
    color: #5C5C5C;
  }

  .btn_captcher_option>span {
    display: block;
    font-size: 0.875rem;
    color: #010101;
    margin-top: 0.5rem;
  }

  /**********************/
  .viw_created_artifact {
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    margin: 0px 1rem;
    padding: 0.75rem;
  }

  .viw_created_artifact i {
    color: #00AB53;
    font-size: 1.125rem;
    font-weight: bold;
    display: inline-flex;
    width: 1rem;
    height: 1rem;
    margin-top: 0.125rem;
  }

  .viw_created_artifact p {
    margin-bottom: 0;
    font-size: 1rem;
    padding-left: 0.75rem;
  }

  .viw_created_artifact a:hover {
    text-decoration: underline !important;
  }

  .image_video_hover:hover {
    background-color: #fafafa;
    border: 1px solid rgba(0, 0, 0, .15);
  }

  .image_video_hover[aria-expanded="true"] {
    border: 1px solid rgba(0, 0, 0, .15);
    background-color: #fafafa;
  }

  .panel_btn_create>.btn .capture_div_hover {
    display: none;
  }

  .panel_btn_create>.btn:hover .capture_div {
    display: none;
  }

  .panel_btn_create>.btn:hover .capture_div_hover {
    display: block;
  }

  .visible_part_hover:hover {
    font-size: 0.875rem !important;
  }

  .btn_override_padding {
    padding: 0rem !important;
  }

  .btn_override_padding2 {
    padding: 0rem !important;
  }

  .panel_btn_create.btn_addon_override .btn.btn_override_padding,
  .panel_btn_create.btn_addon_override .btn.btn_override_padding2 {
    width: 10rem;
    min-width: 12rem;
    height: 5.45rem;
  }

  .panel_btn_create.btn_addon_override>.btn.btn_override_padding:hover {
    width: 15rem;
  }

  .panel_btn_create.btn_addon_override>.btn.btn_override_padding:hover~.btn.btn_override_padding2 {
    width: 9rem !important;
    min-width: 5rem !important;
  }

  .panel_btn_create.btn_addon_override>.btn.btn_override_padding:hover~.btn.btn_override_padding2 .capture_video_override {
    font-size: 0.5rem;
    white-space: normal;
  }

  .panel_btn_create.btn_addon_override>.btn.btn_override_padding:hover~.btn.btn_override_padding2 .video_hover_icon i {
    font-size: 1rem !important;

  }

  .visible_part_hover {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .border_blink > .oci {
    color: red !important;
  }

  .border_blink {
    -webkit-animation: blinkingBorderInprogress 1s infinite;
    -moz-animation: blinkingBorderInprogress 1s infinite;
    -o-animation: blinkingBorderInprogress 1s infinite;
    animation: blinkingBorderInprogress 1s infinite;
    position: relative;
  }
 
@keyframes blinkingBorderInprogress {
    0% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
 
    50% {
      border: 1px solid #f55e5e;
        background-color:#f55e5e;
    }
 
    100% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
}
 
@-webkit-keyframes blinkingBorderInprogress {
  0% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
 
    50% {
      border: 1px solid #f55e5e;
        background-color:#f55e5e;
    }
 
    100% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
}
 
@-moz-keyframes blinkingBorderInprogress {
  0% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
 
    50% {
      border: 1px solid #f55e5e;
        background-color:#f55e5e;
    }
 
    100% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
}
 
@-o-keyframes blinkingBorderInprogress {
    0% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
 
    50% {
      border: 1px solid #f55e5e;
      background-color:#f55e5e;
    }
 
    100% {
        border: 1px solid #C9F7FE;
        background-color:#ffffff;
    }
}



  /**********************/
</style>
