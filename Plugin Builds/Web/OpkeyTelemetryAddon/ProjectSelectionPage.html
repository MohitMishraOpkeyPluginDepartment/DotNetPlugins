    <style>
      /***************************** Project Selection Page CSS START ****************************************/
      #projectSelectionPage {
        height: calc(100% - 89px);
        display: table;
        width: 100%;
        background: #edf0f3;
        padding-top: 40px;
      }

      .heading_3 {
        font-size: 16px;
        color: #03a9f5;
        line-height: 24px;
        font-family: "Titillium Web";
        /* text-align: center; */
        margin: 0;
        min-width: 280px;
        margin-bottom: 20px;
      }

      .projectSelectionBody {
        padding: 25px;
        background: #ffffff;
        box-shadow: 0px 0px 5px #49496140;
        margin-bottom: 50px;
        min-height: 160px;
      }

      #projectSelectionPage
        .select2-container--default
        .select2-selection--single {
        background-color: #edf0f3;
        border: 1px solid #494961;
      }

      #projectSelectionPage
        .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 32px;
        position: absolute;
        top: 1px;
        right: 1px;
        width: 30px;
        background: #494961;
      }

      #projectSelectionPage
        .select2-container--default
        .select2-selection--single
        .select2-selection__arrow
        b {
        border-color: #edf0f3 transparent transparent transparent;
        border-style: solid;
        border-width: 6px 5px 0 5px;
        height: 0;
        left: 50%;
        margin-left: -4px;
        margin-top: -2px;
        position: absolute;
        top: 50%;
        width: 0;
      }

      #projectSelectionPage
        .select2-container
        .select2-selection--single
        .select2-selection__rendered {
        padding-right: 30px;
      }

      body[op-addon-pagetype="ProjectSelectionPage"] .select2-dropdown {
        min-width: 200px;
        background-color: white;
        border: 1px solid #494961;
        border-top: 1px solid #494961 !important;
        margin-top: -1px;
      }

      /**********/
      .projectSelectionBody .select2-container .select2-selection--single {
        height: 40px;
      }

      .projectSelectionBody
        .select2-container--default
        .select2-selection--single
        .select2-selection__rendered {
        color: #000;
        line-height: 38px;
      }

      .projectSelectionBody
        .select2-container--default
        .select2-selection--single
        .select2-selection__arrow {
        height: 38px !important;
      }

      .select2-container .sprite2 {
        position: relative;
        top: 5px;
        margin-right: 5px;
      }
      /**********************************/
      .ORSelectionBody {
        padding: 25px;
        background: #ffffff;
        box-shadow: 0px 0px 5px #49496140;
        margin-bottom: 0;
      }

      .group-label {
        position: relative;
        padding-left: 105px;
        margin-bottom: 10px;
        margin-left: 40px;
      }

      .group-label .control-label {
        position: absolute;
        left: 0;
        margin: 0;
        top: 7px;
        font-weight: normal;
        font-size: 13px;
        color: #54545a;
      }

      .stepSelection {
        color: #676364;
        font-weight: bold;
        font-size: 12px;
        padding: 6px 10px;
      }

      .step-text {
        font-size: 13px;
        font-weight: 700;
      }

      .ORSelectionBody .form-group {
        margin-bottom: 0;
      }

      .ORSelectionBody .form-group.groupNewOrSelection {
        margin-bottom: 20px;
        border-bottom: 1px solid #e8e8e8;
        padding-bottom: 15px;
      }

      .ORSelectionBody .form-control {
        border-color: #494961;
        background-color: #edf0f3;
      }
      /*****************/
      .radio-BTN input[type="radio"] {
        display: none;
      }

      .radio-BTN input[type="radio"] + label {
        position: relative;
        cursor: pointer;
        padding-left: 25px;
        /* font-weight: normal; */
        color: #000000;
        line-height: 18px;
        font-size: 13px;
        margin-bottom: 15px;
      }

      .radio-BTN input[type="radio"] + label:before,
      .radio-BTN input[type="radio"] + label:after {
        content: "";
        position: absolute;
        border-radius: 50%;
        -moz-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        -webkit-transition: all 0.3s ease;
        transition: all 0.3s ease;
      }

      .radio-BTN input[type="radio"] + label:before {
        top: 0;
        left: 0;
        width: 18px;
        height: 18px;
        background: #ffffff;
        border: 2px solid #ff852c;
      }

      .radio-BTN input[type="radio"] + label:after {
        top: 49%;
        left: 9px;
        width: 54px;
        height: 54px;
        opacity: 0;
        background: rgba(255, 133, 44, 0.29);
        -moz-transform: translate(-50%, -50%) scale(0);
        -ms-transform: translate(-50%, -50%) scale(0);
        -webkit-transform: translate(-50%, -50%) scale(0);
        transform: translate(-50%, -50%) scale(0);
      }

      .radio-BTN input[type="radio"]:checked + label:before {
        -webkit-box-shadow: inset 0 0 0 3px #ffffff;
        box-shadow: inset 0 0 0 3px #ffffff;
        background: #ff852c;
      }

      .radio-BTN input[type="radio"]:checked + label:after {
        -moz-transform: translate(-50%, -50%) scale(1);
        -ms-transform: translate(-50%, -50%) scale(1);
        -webkit-transform: translate(-50%, -50%) scale(1);
        transform: translate(-50%, -50%) scale(1);
        -moz-animation: ripple 0.4s none;
        -webkit-animation: ripple 0.4s none;
        animation: ripple 0.4s none;
      }

      @-moz-keyframes ripple {
        5%,
        100% {
          opacity: 0;
        }

        5% {
          opacity: 1;
        }
      }

      @-webkit-keyframes ripple {
        5%,
        100% {
          opacity: 0;
        }

        5% {
          opacity: 1;
        }
      }

      @keyframes ripple {
        5%,
        100% {
          opacity: 0;
        }

        5% {
          opacity: 1;
        }
      }

      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
