<html>
  <head>
    <title>Opkey On Chrome</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/opkey_css.css" />
    <link rel="stylesheet" href="css/toastify.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <script src="js/dompurify/purify.min.js"></script>
    <script src="js/sweetalert.js"></script>
    <script src="js/toastify.js"></script>
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/jquery_block.js"></script>
    <script src="js/Loader.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/jstree/jstree.min.js"></script> -->
    <script src="js/SAASController/saasController.js"></script>
    <script src="/js/httpinterceptor.js"></script>
    <style>
      /***************************** Stop And Save Selection Page CSS START ****************************************/
      .stopAndSavepage_container {
        background-color: #f3f6ff;
        height: calc(100% - 40px);
        padding: 10px 30px 20px !important;
        border-bottom: 7px solid #154f99;
      }

      .save_panel_left > div {
        background-color: #fff;
        padding: 15px;
        box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.1);
      }

      .save_panel_left h5 {
        text-align: center;
        font-size: 15px;
        padding-bottom: 10px;
        font-weight: 600;
        color: #676364;
      }

      .object_recordedStep {
        background: #fff;
        height: calc(100% - 76px);
        border: 1px solid #154f99;
      }

      .recordedStep_toolbar {
        height: 40px;
      }

      .IconpanMenu {
        padding: 5px;
        display: flex;
        justify-content: space-around;
      }

      .IconpanMenu li button {
        color: #fff !important;
        font-size: 12px;
        border-right: 1px solid #fff;
      }

      .IconpanMenu li button:focus {
        outline: none !important;
        outline-offset: 0;
      }

      .IconpanMenu > li:last-child button {
        border-right: none;
      }

      .save_panel_right {
        background-color: #fff;
        box-shadow: 0 1px 6px 0 rgba(0, 0, 0, 0.1);
      }

      .panel-rightTop-img {
        height: calc(50% - 0px);
        background: #eff1fd;
        position: relative;
      }

      .panel-rightTop-img > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100% - 55px);
      }

      .panel-rightTop-img svg {
        position: absolute;
        bottom: 0px;
      }

      .panel-rightBottom-buttonSelection {
        height: calc(50% - 0px);
        background: #fff;
      }

      .button-selection-item {
        list-style: none;
        padding: 0px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        max-width: 700px;
        margin: 0 auto;
        height: 60%;
      }

      .button-selection-item > li a {
        color: #fff;
        padding: 15px;
        font-size: 16px;
        min-width: 180px;
      }

      .button-selection-item a:hover,
      .button-selection-item a:focus {
        color: #fff;
      }

      .button-selection-item > li img {
        height: 35px;
      }

      .reboTake {
        max-width: 632px;
        margin: 0 auto;
      }

      .reboTake > a {
        padding: 15px;
        background-color: #eff1fd;
        width: 100%;
        border-radius: 30px;
        font-size: 18px;
        color: #333 !important;
      }
    </style>
  </head>

  <body op-addon-pagetype="StopAndSaveSelectionPage">
    <nav class="navbar navbar-default clearfix addon-theme-background-color">
      <!--<div class="col-4 text-white nav-headerPanel-left">Opkey Chrome Recorder</div>-->
      <div class="col-12">
        <ul class="nav navbar-nav navbar-right pull-right">
          <li id="liProjectName">
            <a
              id="projectSelectionButton"
              href="Javascript:void(0)"
              class="text-white"
              style="display: none"
              ><i class="fa fa-list font_22"></i>&nbsp;&nbsp;<span
                id="projectNameText"
              ></span
            ></a>
          </li>
          <li>
            <a href="javascript:void(0)" id="logoutbutton" class="text-white"
              ><i class="fa fa-user font_22"></i>&nbsp;&nbsp;<span
                >Log Out</span
              ></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="clearfix col-sm-12 padding-0 stopAndSavepage_container">
      <div class="col-sm-4">
        <div class="save_panel_left">
          <div>
            <h5>Record step view and this grid will be editable</h5>
            <div class="object_recordedStep">
              <div class="recordedStep_toolbar addon-theme-background-color">
                <ul class="IconpanMenu">
                  <li id="liRefresh">
                    <button
                      class="btn btn-sm addon-theme-background-color"
                      id="btnFlowRefresh"
                      aria-label="Refresh"
                    >
                      <strong class="fa fa-refresh"></strong>
                      <span>Refresh</span>
                    </button>
                  </li>
                  <li id="liMoveUp">
                    <button
                      class="btn btn-sm addon-theme-background-color"
                      id="btnFlowMoveUp"
                      aria-label="Move Step Up"
                    >
                      <strong class="fa fa-arrow-up"></strong>
                      <span>Move Up</span>
                    </button>
                  </li>
                  <li id="liMoveDown">
                    <button
                      class="btn btn-sm addon-theme-background-color"
                      id="btnFlowMoveDown"
                      aria-label="Move Step Down"
                    >
                      <strong class="fa fa-arrow-down"></strong>
                      <span class="tooltiptext">Move Down</span>
                    </button>
                  </li>
                  <li id="liDelete">
                    <button
                      class="btn btn-sm addon-theme-background-color"
                      id="btnFlowDelete"
                      aria-label="Delete Test Step"
                    >
                      <strong class="fa fa-trash"></strong>
                      <span>Delete</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div id="divRecordedObject"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8" style="padding-left: 0px">
        <div class="save_panel_right">
          <div class="panel-rightTop-img">
            <div>
              <h4>What do you want to do ?</h4>
              <img
                src="/css/images/what-do.png"
                alt="What do you want do ?"
                style="width: 130px"
              />
            </div>
            <svg
              id="Layer_1"
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 2003.59 174"
            >
              <title>curve</title>
              <path
                d="M1.5,562.5s837.17,286,2003.59,0c0,222-9.59,131-9.59,131l7,43H1.5Z"
                transform="translate(-1.5 -562.5)"
                fill="#fff"
              />
            </svg>
          </div>
          <div class="panel-rightBottom-buttonSelection">
            <div>
              <ul class="button-selection-item">
                <li>
                  <a
                    href="javascript:void(0)"
                    id="anSave_Recording"
                    class="btn addon-theme-background-color"
                    ><i class=""><img src="icons/save.png" alt="Save" /></i
                    >&nbsp;&nbsp; Save</a
                  >
                </li>
                <li>
                  <a
                    href="javascript:void(0)"
                    id="anSaveAndRun_Recording"
                    class="btn addon-theme-background-color"
                    ><i class=""
                      ><img src="icons/save-and-run.png" alt="Save & Run" /></i
                    >&nbsp;&nbsp; Save & Run</a
                  >
                </li>
                <li>
                  <a
                    href="javascript:void(0)"
                    id="anDiscard_Recording"
                    class="btn addon-theme-background-color"
                    ><i class=""
                      ><img src="icons/discard.png" alt="Discard" /></i
                    >&nbsp;&nbsp; Discard</a
                  >
                </li>
              </ul>
            </div>
            <div class="reboTake display-flex">
              <a href="javascript:void(0)" id="anReboTake" class="btn">
                Let REBO take it for a spin</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
